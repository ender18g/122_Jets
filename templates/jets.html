{% extends "base.html" %}

{% block content %}

<button id="flyingBtn" class="m-1 btn btn-primary">Show Flying Jets</button>
<button id="upBtn" class="m-1 btn btn-success">Show Up Jets</button>
<button id="fuelBtn" class="m-1 btn btn-warning">Show Fueling Jets</button>
<button id="downBtn" class="m-1 btn btn-danger">Show Down Jets</button>
<button id="allBtn" class="m-1 btn btn-light">Show All</button>

</hr>

<div class="mt-5 container-fluid m-0 p-0 card-deck">
    <div class="row">
        {% for jet in jets %}

        <div style="min-width: 200px;" class="col-sm-4 col-md-3 col-lg-2">

            <div class="rounded m-1 p-1 shadow-lg jets text-center text-white
        {% if jet.side != 0 %}
            {% if not jet.flying %}
                {% if jet.status %} 
                    {% if jet.fuel >15 %} 
                        bg-success 
                    {%else %}
                        bg-warning 
                    {%endif%}
            
                {% else %}
                    bg-danger
                {% endif %}
            {% else %}
                bg-primary
            {% endif %}    
        {% else %}
            bg-dark
        {% endif %}
            ">

                <h5 class="row m-0">
                    <div class="col-3"><a href="/edit/{{loop.index-1}}"><i class="far fa-edit"></i></a></div>
                    <div class="col-6 text-center">{{ jet.side }}</div>
                    <div class="col-3"><a href="/remove/{{loop.index-1}}"><i class="far fa-trash-alt"></i></a></div>
                </h5>

                <div class="card-body">
                    <p class="card-text m-0">Parking: {{ jet.parking }}</p>
                    <p class="card-text m-0">Fuel: {{jet.fuel}}</p>
                    <p class="card-text m-0">Ord: {{jet.serial}}</p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
<form action="/jets/add" method="POST">
    <button class="my-5 btn btn-success btn-lg">Add Jet</button>
</form>


<script>

    $(document).ready(function () {
        $("#flyingBtn").click(function () {
            $(".jets").parent().hide();
            $(".bg-primary").parent().show();
        });

        $("#upBtn").click(function () {
            $(".jets").parent().hide();
            $(".bg-success").parent().show();
        });

        $("#downBtn").click(function () {
            $(".jets").parent().hide();
            $(".bg-danger").parent().show();
        });

        $("#fuelBtn").click(function () {
            $(".jets").parent().hide();
            $(".bg-warning").parent().show();
        });

        $("#allBtn").click(function () {
            $(".jets").parent().show();
        });
    });
</script>
{% endblock %}
