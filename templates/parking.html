{% extends "base.html" %}

{% block content %}

<div class="card-deck container-fluid my-1 mx-0 p-0">
    <div class="row mx-auto">
        {% for jet in jets %}

        <div style="min-width: 10%;" class="p-0 mx-0 my-1 card text-center text-white
        {% if jet.side != '-' %}
            {% if jet.parking %}
                {% if jet.up %} 
                    {% if jet.fuel >15 %} 
                        bg-success 
                    {%else %}
                        bg-warning 
                    {%endif%}
            
                {% else %}
                    bg-danger
                {% endif %}
            {% else %}
                bg-primary
            {% endif %}    
        {% else %}
            bg-dark
        {% endif %}
            ">

            <div class="text-left card-header">{{ jet.parking }}<a href="/fly/{{jet.serial}}"><i style="color: white;"class="px-2 fas fa-plane-departure"></i>

            </a></div>
            <div class="card-body p-1">
                <h2 class="card-title">{{ jet.side }}</h5>
                    <p class="card-text">Fuel: {{jet.fuel}}</p>
                    <p class="card-text">Ord: {{jet.serial}}</p>
            </div>
        </div>


        {% endfor %}
    </div>
</div>
{% endblock %}
